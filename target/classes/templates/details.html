<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<meta charset=UTF-8>

<head>

<link rel="stylesheet" href="/style.css">

<title>Take a Note</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script th:src="@{/webjars/jquery/3.4.1/jquery.slim.min.js}"
	src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>

</head>



<body>

	<header>
		<h1>Take a Note</h1>
	</header>



	<div id="main">

		<form action="#" th:action="@{/note/upsert}" th:object="${note}"
			method="post">


			<section>

				<h3>Ihre Notiz in der Detailansicht</h3>

				<table class="table table-hover table-striped">
					<tr>
						<th>N-ID</th>
						<th>Name der Notiz</th>
						<th>Inhalt der Notiz</th>
						<th>Editieren der Notiz</th>
					</tr>

					<tr>
						<td th:text="*{notizen_id}">Notiz</td>
						<td th:text="*{notizenname}">Notiz</td>
						<td th:text="*{notizentext}">Notiz Details</td>


						<td><a th:href="@{'/editieren/' + ${note.notizen_id}}">editieren</a>

							<a th:href="@{'/loeschen/' + ${note.notizen_id}}">l√∂schen</a> 

						</td>
					</tr>
				</table>

				<a class="Listenansicht" th:href="@{'/notes'}">zur Listenansicht</a>
				
			</section>

		</form>
	</div>
</body>

</html>
