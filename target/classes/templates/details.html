<body>

	<header>
		<h1>Detailansicht der Notes</h1>
	</header>



	<div id="main">

		<form action="#" th:action="@{/note/upsert}" th:object="${note}"
			method="post">


			<section>

				<h3>Ihre Notiz in der Detailansicht</h3>

				<table class="table table-hover table-striped">
					<tr>
						<th>N-id</th>
						<th>Name der Notiz</th>
						<th>Inhalt der Notiz</th>
						<th>Editieren der Notiz</th>
					</tr>

 					<tr>
 						<td th:text="*{notizen_id}">Notiz</td>
    					<td th:text="*{notizenname}">Notiz</td>
						<td th:text="*{notizentext}">Notiz Details</td>
						
						
<!-- 					springt zur Seite editieren mit Berücksichtigung der jeweiligen id							 -->
				    	<td><a th:href="@{'/editieren/' + ${note.notizen_id}}">editieren</a>
				    	 
				    	
				    	 
				    	<a th:href="@{'/loeschen/' + ${note.notizen_id}}">loeschen</a>

<!-- 						<input type="submit" th:name="delete" th:value="löschen" > -->
							
						
						</td>
					</tr>
				</table>
			</section>

		</form>
	</div>
