<!DOCTYPE html>
<html>
<meta charset=UTF-8>

<head>

<link rel="stylesheet" href="/style.css">

<title>Take a Note</title>

</head>



<body>

	<header>
		<h1>Detailansicht der Notes</h1>
	</header>



	<div id="main">

		<form action="#" th:action="@{/review/upsert}" th:object="${note}"
			method="post">


			<section>

				<h2>Ihre Notiz in der Detailansicht</h2>

				<table border="1">
					<tr>
						<th>Notizen-id</th>
						<th>Name der Notiz</th>
						<th>Details der Notizen</th>
						<th>Link zum Editieren der Notes</th>
					</tr>

 					<tr>
 						<td th:text="*{notizen_id}">Notiz</td>
    					<td th:text="*{notizenname}">Notiz</td>
						<td th:text="*{notizentext}">Notiz Details</td>
							
				    	<td><a th:href="@{'/editieren/' + ${note.notizen_id}}">Link</a> </td>
						
					</tr>
				</table>
			</section>

		</form>
	</div>
</body>
