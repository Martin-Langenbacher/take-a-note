<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset=UTF-8>

<head>

<link rel="stylesheet" href="style.css">

<title>Take a Note</title>

</head>



<body>

	<header>
		<h1>Listenansicht der Notes</h1>
	</header>



	<div id="main">

		<form action="#" th:action="@{/review/upsert}" 
			method="post">


			<section>

				<h2>Hier sind Ihre Notizen</h2>

				<table border="1">
					<tr>
						<th>Notizen id</th>
						<th>Name der Notiz</th>
						<th>Details der Notizen</th>
				
						<th>Link zur Detailansicht</th>
					</tr>

					<tr th:each="note : ${notes}">
						<td th:text="${note.notizen_id}">Notiz</td>
						<td th:text="${note.notizenname}">Notiz</td>
						<td th:text="${note.notizentext}">Notiz Details</td>
						
						<td><a th:href="@{'/details/' + ${note.notizen_id}}">Notiz</a>

					</tr>
				</table>
			</section>

		</form>
	</div>
</body>

<footer>
	<h3>Copyright<em>&copy;</em> Frank, Claus und Frank 2020 </h3>
</footer>

</html>
