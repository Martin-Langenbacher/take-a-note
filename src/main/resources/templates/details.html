<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset=UTF-8>

<head>

<link rel="stylesheet" href="style.css">

<title>Take a Note</title>

</head>



<body>

	<header>
		<h1>Detailansicht der Notes</h1>
	</header>



	<div id="main">

		<form action="#" th:action="@{/review/upsert}" th:object="${review}"
			method="post">


			<section>

				<h2>Hier sind Ihre Notizen</h2>

				<table border="1">
					<tr>
						<th>Name der Notiz</th>
						<th>Details der Notizen</th>
						<th>Link zum Editieren der Notes</th>
					</tr>

					<tr th:each="note : ${notes}">
						<td th:text="${note.notizenname}">Notiz</td>
						<td th:text="${note.notizentext}">Notiz Details</td>
							
						<td><a th:href="@{'/editieren'}">Link</a>
						
					</tr>
				</table>
			</section>

		</form>
	</div>
</body>

<footer>
	<h3>Footer der Notes und nat√ºrlich das Copyright</h3>
</footer>

</html>
