<html>
<meta charset=UTF-8>

<link rel="stylesheet" href="/style.css">

<title>Take a Note</title>

<body>

	<header>
		<h1>Editieren der Notiz</h1>
	</header>



	<div id="main">

		<form action="#" th:action="@{/note/upsert}" th:object="${note}"
			method="post">


			<section>

				<h2>Ihre Notiz zum Editieren</h2>

				<table border="1">
					<tr>
						<th>Notizen-id</th>
						<th>Name der Notiz</th>
						<th>Inhalt der Notiz</th>
						<th>Delete Notiz</th>
					</tr>

					<tr>
 						<td>
 						<input th:field="*{notizen_id}" type="text" id="notizen_id" required></td>   		
 						
 						<td>
 					    <input th:field="*{notizenname}" type="text" id="notizen_id" required></td>
 					    <td>
						<input th:field="*{notizentext}" type="text" id="notizen_id" reqired></td>
						<td>
	  	  	            <input type="submit" value="Save" >
	  	  	            <input type="reset" value="Soll eigentlich deleten" >
  						</td>
	
					</tr>
				</table>
			</section>

		</form>
	</div>
</body>
