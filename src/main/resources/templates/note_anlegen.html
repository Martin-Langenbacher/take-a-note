  <script th:src="@{/webjars/jquery/3.4.1/jquery.slim.min.js}" src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

  <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"

    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>


</head>



<body>

	<header>
		<h1>Editieren der Notiz</h1>
	</header>



	<div id="main">

		<form action="#" th:action="@{/note/upsert}"
			method="post">


			<section>

				<h2>Ihre neue Notes-Notiz</h2>

				<table border="1">
					<tr>
						<th>Name der Notiz</th>
						<th>Inhalt der Notiz</th>
					</tr>

					<tr>
 						<td>
 							<input type="text" name="notizenname" required>
 						</td>
 						<td>
 							<input type="text" name="notizentext" required>
 						</td>
					</tr>
				</table>
				<input type="submit" value="Save" >
			</section>

		</form>
	</div>
</body>
